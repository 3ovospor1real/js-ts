<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="result">  </div>
    <div class="options">
      <label>Quantidade de caracteres: </label>
      <input type="number" id="caracteres" min="6" max="99" > <br/>
      <label>Adicionar letras maiúsculas: </label>
      <input type="checkbox" class="chk-upper" checked> <br/>
      <label>Adicionar Minúsculas: </label>
      <input type="checkbox" class="chk-lower" > <br/>
      <label>Adicionar Números: </label>
      <input type="checkbox" class="chk-number" > <br/>
      <label>Adicionar símbolos: </label>
      <input type="checkbox" class="chk-symbol" > <br/>

      <button>Gerar Senha</button>
    </div>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
